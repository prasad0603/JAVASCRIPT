<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick=getdata()>GET</button>
    <button onclick=postdata()>POST</button>
    <h1 id="123"></h1>
    <script>
        function getdata(){
            const req=new XMLHttpRequest()
            req.open("GET",'http://127.0.0.1:5500/studentdb.json')
            req.onload=function()
            {
                document.getElementById('123').innerHTML=this.responseText;
            }
            req.send()
        }
        function postdata(){
            const ns={}
            ns.id=prompt("enter your id");
            ns.name=prompt("enter name");
            ns.age=prompt("enter branch");
            const req=new XMLHttpRequest();
            req.open("POST",'http://127.0.0.1:5500/studentdb.json',true)
            req.onload=function()
            {
                document.getElementById("123").innerHTML="yourdata posted"
            }
            req.send(JSON.stringify(ns))
        }
    </script>
</body>
</html>
